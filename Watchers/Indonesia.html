<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Ranking Film by Kategori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="../css/styleale.css" rel="stylesheet" />
</head>

<body>
    <div class="container-ranking" style="height: 940px;">
        <!-- Header -->
        <header class="header-ranking">
            <button aria-label="Back" class="icon-btn back-icon">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="title">Ranking</div>
            <button onclick="window.location.href='userProfile.html';" aria-label="Profile" class="icon-btn profile-icon">
                <i class="fas fa-user-circle"></i>
            </button>
        </header>
        <!-- Genre Tabs -->
        <div class="genre-tabs-wrapper px-2" role="tablist" aria-label="Film genres">
            <nav class="genre-tabs">
                <a href="Ranking.html" class = "nav-link text-decoration-none" role="tab" aria-selected="true" id="populer-tab" type="button">POPULER </a>
                </button>
                <a href="Drama.html" class="nav-link text-decoration-none" role="tab" aria-selected="false" id="drama-tab" type="button">DRAMA</a>
                <a href="Horror.html" class="nav-link text-decoration-none" role="tab" aria-selected="false" id="horror-tab" type="button">HORROR</a>
                <a href="Romance.html" class="nav-link text-decoration-none" role="tab" aria-selected="false" id="romance-tab" type="button">ROMANCE</a>
                <a href="Komedi.html" class="nav-link text-decoration-none" role="tab" aria-selected="false" id="komedi-tab" type="button">KOMEDI</a>
                <a href="Action.html" class="nav-link text-decoration-none" role="tab" aria-selected="false" id="action-tab" type="button">ACTION</a>
                <a href="Thriller.html" class="nav-link text-decoration-none" role="tab" aria-selected="false" id="thriller-tab" type="button">THRILLER</a>
                <a href="SciFi.html" class="nav-link text-decoration-none" role="tab" aria-selected="false" id="scifi-tab" type="button">SCI-FI</a>
                <a href="Indonesia.html" class="nav-link active text-decoration-none" role="tab" aria-selected="false" id="indonesia-tab" type="button">INDONESIA</a>
                <a href="Asia.html" class="nav-link text-decoration-none" role="tab" aria-selected="false" id="asia-tab" type="button">ASIA</a>
                <a href="Western.html" class="nav-link text-decoration-none" role="tab" aria-selected="false" id="western-tab" type="button">WESTERN</a>
            </nav>
        </div>
        <a href="AllGenre.html" class="chevron-down-btn text-decoration-none" aria-label="More genres">
            <i class="fas fa-chevron-down"></i>
        </a>
        <!-- Main Content -->
        <main class="content-bg scrollable-content" tabindex="0">
            <div class="d-flex flex-column justify-content-center align-items-center" style="height: 400px;">
                <img src="image/error.png" alt="Error" style="width:60px; opacity:0.5; margin-bottom:20px;">
                <div style="color: #888; font-size: 1.2rem; text-align: center;">
                    Data untuk halaman ini belum termuat.
                </div>
            </div>
        </main>
        <!-- Bottom Navigation -->
        <div id="bottom-navbar"></div>
    </div>
    <script>
        fetch('BottomNavbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('bottom-navbar').innerHTML = html;
                // Jalankan ulang script navbar jika ada
                var scripts = document.getElementById('bottom-navbar').getElementsByTagName('script');
                for (var i = 0; i < scripts.length; i++) {
                    eval(scripts[i].innerText);
                }
            });
    </script>
</body>

</html>
