<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Watchers Login</title>
</head>
<body>
    <div class="mobile-container">
        <div class="header-bg">
            <img src="../images/logoWatchers.jpg" width="480px" height="440px"alt="Watchers Logo">
        </div>
        <div class="header-text">
                <h1>Hello!</h1>
                <p>Welcome as a Watchers</p>
            </div>
        <div class="bg-grey">
            <div>
                <h1>Log In</h1>
            </div>
            <div class="form-container">
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                        <a class="forgot-password" href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary login" onclick="location.href='opinionCollection.html'">Login</button>
                    <div>
                        <p>or login with</p>
                    </div>
                    <div class="social-btns">
                        <button type="button" class="btn btn-light">G</button>
                        <button style="margin-left: 20px; margin-right: 20px;"type="button" class="btn btn-light">f</button>
                        <button type="button" class="btn btn-light">X</button>
                    </div>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
