<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="cssChann.css" />
</head>

<body>

    <div class="container-custom">
        <!-- Status Bar -->
        <div class="d-flex justify-content-between align-items-center px-3 pt-2 pb-1 small" id="status-bar">
            <div class="fw-bold">9:41</div>
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-reception-4"></i>
                <i class="bi bi-wifi"></i>
                <i class="bi bi-battery-full"></i>
            </div>
        </div>

        <!-- Top Nav -->
        <div class="d-flex align-items-center justify-content-between px-2 pb-2" id="top-nav">
            <a href="homePage.html" class="back-button"></a>
            <i class="bi bi-chevron-left fs-4" style="cursor: pointer;" onclick="history.back()"></i>
            <div class="mx-4 position-relative">
                <input type="text" class="form-control form-control-sm pe-5 search-bar"
                    placeholder="Search movie/genre...">
                <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y pe-0 me-2 text-muted"></i>
                <!-- Search Result -->
                <div id="search-results" class="search-results rounded">
                    <div class="px-2 pt-1 pb-0 small text-muted searchFav">Most Favorite</div>
                    <a href="playSearch.html"
                        class="d-flex justify-content-between align-items-center px-2 search-results-bold text-decoration-none text-dark">
                        Avengers: Endgame<i class="bi bi-search"></i>
                    </a>
                    <div class="d-flex justify-content-between align-items-center px-2">Avatar (2009)<i
                            class="bi bi-search"></i></div>
                    <div class="d-flex justify-content-between align-items-center px-2">Aladdin<i
                            class="bi bi-search"></i></div>
                    <div class="d-flex justify-content-between align-items-center px-2">Ant-Man<i
                            class="bi bi-search"></i></div>
                    <div class="d-flex justify-content-between align-items-center px-2">A Star is Born<i
                            class="bi bi-search"></i></div>
                </div>
            </div>
            <a href="userProfile.html" class="text-dark">
                <i class="bi bi-person fs-4"></i>
            </a>
        </div>

        <!-- Bottom Nav -->
        <div class="nav-bar">
            <a href="homePage.html" class="nav-item"><i class="bi bi-house-door-fill custom-thick-outline"
                    style="font-size: 17px;"></i></a>
            <a href="Ranking.html" class="nav-item"><i class="bi bi-star custom-thick-outline"
                    style="font-size: 17px;"></i></a>
            <a href="Watchlist.html" class="nav-item"><i class="bi bi-film custom-thick-outline"
                    style="font-size: 17px;"></i></a>
            <a href="opinionCollection.html" class="nav-item"><img src="gmail_groups.png" alt="Opinions" width="24"
                    height="24" /></a>
            <div class="nav-bottom-line"></div>
        </div>
    </div>

    <script src="javaScriptChann.js"></script>

</body>

</html>
