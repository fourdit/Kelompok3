<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Watchers Login</title>
</head>
<body>
    <div class="mobile-container">
        <div class="header-bg">
            <img src="../assets/logoWatchers.jpg" width="480px" height="440px"alt="Watchers Logo">
        </div>
        <div class="bg-grey">
            <div class="back-button">
                <a style="text-decoration: none; color: #000000;"href="index.html"><i class="bi bi-chevron-left"></i>
                <span style="white-space: pre;">   Back to Login</span></a>
            </div>
            <div>
                <h1>Sign Up</h1>
            </div>
            <div class="form-container">
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Phone" required>
                    </div>
                    <button type="submit" class="btn btn-primary login" onclick="location.href='index.html'">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
