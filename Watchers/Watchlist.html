<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Watchlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="../css/styleale.css" rel="stylesheet" />
</head>
<body>
    <div class="container-ranking" style="height: 940px;">
        <!-- Header -->
        <header class="header-ranking">
            <button aria-label="Back" class="icon-btn back-icon">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="title">Watchlist</div>
            <button onclick="window.location.href='userProfile.html';" aria-label="Profile" class="icon-btn profile-icon">
                <i class="fas fa-user-circle"></i>
            </button>
        </header>
        <!-- Main Content -->
        <div class="scrollable-content" style="background-color: #e6f0ff;">
            <div class="p-4">
                <h2 class="fw-semibold fs-5">Daftar Film</h2>
                <!-- Item 1 -->
                <div class="d-flex align-items-center gap-3 mb-3 bg-white rounded-3 p-3 shadow-sm">
                    <img src="image/dilan90.png" alt="Poster" class="rounded-3 object-fit-cover" style="width:60px;height:90px;">
                    <div class="flex-grow-1">
                        <div class="fw-semibold">Dilan 1990</div>
                        <div class="text-secondary small">Romance, 2018</div>
                    </div>
                    <input class="form-check-input" type="checkbox" checked title="Tandai Selesai" style="width:26px;height:26px;margin-right:12px;">
                </div>
                <!-- Item 2 -->
                <div class="d-flex align-items-center gap-3 mb-3 bg-white rounded-3 p-3 shadow-sm">
                    <img src="image/dilan91.png" alt="Poster" class="rounded-3 object-fit-cover" style="width:60px;height:90px;">
                    <div class="flex-grow-1">
                        <div class="fw-semibold">Dilan 1991</div>
                        <div class="text-secondary small">Romance, 2019</div>
                    </div>
                    <input class="form-check-input" type="checkbox" checked title="Tandai Selesai" style="width:26px;height:26px;margin-right:12px">
                </div>
                <!-- Item 3 -->
                <div class="d-flex align-items-center gap-3 mb-3 bg-white rounded-3 p-3 shadow-sm">
                    <img src="image/milea.png" alt="Poster" class="rounded-3 object-fit-cover" style="width:60px;height:90px;">
                    <div class="flex-grow-1">
                        <div class="fw-semibold">Milea: Suara Dari Dilan</div>
                        <div class="text-secondary small">Romance, 2020</div>
                    </div>
                    <input class="form-check-input" type="checkbox" title="Tandai Selesai" style="width:26px;height:26px;margin-right:12px;">
                </div>
            </div>
        </div>
        <!-- Bottom Navigation -->
        <div id="bottom-navbar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('BottomNavbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('bottom-navbar').innerHTML = html;
                // Jalankan ulang script navbar jika ada
                var scripts = document.getElementById('bottom-navbar').getElementsByTagName('script');
                for (var i = 0; i < scripts.length; i++) {
                    eval(scripts[i].innerText);
                }
            });
    </script>
</body>
</html>
