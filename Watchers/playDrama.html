<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>When Life Give You Tangerine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="cssChann.css" />
</head>

<body>
    <div class="container-custom">
        <!-- Status Bar -->
        <div class="d-flex justify-content-between align-items-center px-3 pt-2 pb-1 small" id="status-bar">
            <div class="fw-bold">9:41</div>
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-reception-4"></i>
                <i class="bi bi-wifi"></i>
                <i class="bi bi-battery-full"></i>
            </div>
        </div>

        <!-- Top Bar (Back, Search, Profile) -->
        <div class="d-flex align-items-center justify-content-between px-2 pb-2" id="top-nav">
            <a href="homePage.html">
                <i class="bi bi-chevron-left fs-4" style="cursor: pointer;"></i>
            </a>
            <div class=" mx-4 position-relative">
                <input type="text" class="form-control form-control-sm pe-5 search-bar"
                    placeholder="Search movie/genre...">
                <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y pe-0 me-2 text-muted"></i>
            </div>
            <a href="userProfile.html" class="text-dark">
                <i class="bi bi-person fs-4"></i>
            </a>
        </div>

        <!-- Poster -->
        <div class="text-center">
            <img src="Drakor.jpeg" class="poster-custom" alt="Avengers Poster">
        </div>

        <!-- Deskripsi -->
        <div class="movie-detail-section">
            <div class="movie-title">When Life Give You Tangerine</div>
            <div class="d-flex flex-row justify-content-between gap-3">
                <div class="movie-info col-6">
                    <div class="info-row">
                        <span class="label">Genre</span>
                        <span class="value">Drama</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Rilis</span>
                        <span class="value">2025</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Durasi</span>
                        <span class="value">2 jam 40 menit</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Sutradara</span>
                        <span class="value">Alexandra Pritha</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Rating Usia</span>
                        <span class="value">SU</span>
                    </div>
                </div>
                <div class="col-6 movie-description text-muted">
                    Ae-Sun is a rebellious girl and a lover of books, but she is unable to attend school due to her poor
                    family background.
                </div>
            </div>
        </div>

        <!-- Gambar Video -->
        <div class="position-relative" id="videoContainer">
            <!-- Gambar thumbnail -->
            <img src="DrakorPlay.jpeg" class="video-thumbnail" alt="Drakor Scene" id="thumbnailImage">
            <!-- Tombol play -->
            <i class="bi bi-play-circle-fill position-absolute top-50 start-50 translate-middle fs-1 text-white"
                style="cursor: pointer;" id="playButtonIcon"></i>

            <!-- Video tersembunyi -->
            <div class="d-none" id="videoWrapper">
                <video id="localVideo" class="w-100" controls>
                    <source src="DrakorTrailer.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <!-- Bottom Nav -->
        <div class="nav-bar">
            <a href="homePage.html" class="nav-item"><i class="bi bi-house-door-fill custom-thick-outline"
                    style="font-size: 17px;"></i></a>
            <a href="Ranking.html" class="nav-item"><i class="bi bi-star custom-thick-outline"
                    style="font-size: 17px;"></i></a>
            <a href="Watchlist.html" class="nav-item"><i class="bi bi-film custom-thick-outline"
                    style="font-size: 17px;"></i></a>
            <a href="opinionCollection.html" class="nav-item"><img src="gmail_groups.png" alt="Opinions" width="24"
                    height="24" /></a>
            <div class="nav-bottom-line"></div>
        </div>
    </div>

    <script src="javaScriptChann.js"></script>
</body>

</html>
